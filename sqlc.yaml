version: "2"
sql:
  - engine: "postgresql"
    queries: "go-api/db/query"
    schema: "go-api/db/migration"
    gen:
      go:
        package: "db"
        out: "go-api/db/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "text"
            go_type: "string"